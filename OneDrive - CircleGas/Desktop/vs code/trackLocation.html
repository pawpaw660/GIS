    <div id="map"></div>
   <style type="text/css">
   	#map{
   		width: 100%;
   		height: 100vh;
   
   		 padding: 0;
   		 margin: 0;
   	}
   </style>
   	 
    
    

   

</head>
 
<body>
	<script type="text/javascript"> 
	longitude = 36.821945;
	lattitude = -1.292066;
   	let map = L.map("map"). setView([lattitude,	longitude],10);
   	 if (!navigator.geolocation){
   	 	alert ("brower not capable to complete task");
   	 }
    else {
		function viewLocation(){
    	//setInterval(() => {
    	navigator.geolocation.getCurrentPosition(getLocation);

   // },5000 )
		}
}
         let mark;
    	 let circle;
    	 let acc; 
    function getLocation (position){
    	 //console .log  (position)
    	  
    	 let lat = position.coords.latitude
    	 let long = position.coords.longitude
    	 let acc = position.coords.accuracy
    	 //console.log(acc)
    	 if(mark){
    	 	map.removeLayer(mark)
    	 }
    	 if (circle){
    	 	map.removeLayer(circle)
    	 }
    	  mark = L.marker([lat,long])
    	  circle = L.circle([lat,long],{radius: acc});
		  
    	  let featureGroup = L.featureGroup([mark,circle])
    	  featureGroup.addTo(map)
    	 map.fitBounds(featureGroup.getBounds())
    }
	map.on('click', function(e){
  let coord = e.latlng;
  let lt = coord.lat;
  let lng = coord.lng;
  alert("You clicked the map at latitude: " + lt + " and longitude: " + lng);
  });
  let button = new L.Control.Button('Click me');
button.addTo(map);
button.on('click', function () {
	viewLocation()
});

  
     
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 900,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiY2hyaXNwdXMiLCJhIjoiY2tpZXRraHlmMXdqdDJycnNkdXA5aWZwZyJ9.NLvszue65smDvUywC_OLgg'
}).addTo(map); 
	let googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});
   let  googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});
    let googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']

});

    let layers = {
    "googleHybrid": googleHybrid,
    "googleSat": googleSat,
    "googleTerrain" : googleTerrain,
	    }
	/***let markers = {
	featureGroup : featureGroup,	
	}***/
    L.control.layers(layers).addTo(map)
</script>
